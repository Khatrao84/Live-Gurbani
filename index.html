<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live TV Channels</title>

  <!-- Favicon -->
  <link rel="icon" href="https://i.postimg.cc/FRDPFKpY/favicon-96x96.png" type="image/png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #stream {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    /* Transparent overlay to capture clicks */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      cursor: pointer;
    }

    /* Channel name bar at bottom with slide animation */
    #channelName {
      position: absolute;
      bottom: -60px; /* start hidden below */
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: all 0.6s ease;
      z-index: 3;
    }

    #channelName.show {
      bottom: 0; /* slide up into view */
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="container">
    <iframe id="stream" allow="autoplay; fullscreen" allowfullscreen></iframe>
    <div id="overlay"></div>
    <div id="channelName"></div>
  </div>

  <script>
    // ✅ Your 5 channels with real names
    const CHANNELS = [
      { name: "1. Patna Sahib LIVE", url: "https://www.youtube.com/embed/live_stream?channel=UC3nqw1kd4AK1q9e68YUoLDQ&autoplay=1&controls=0&fs=1" },
      { name: "2. Amritsar Sahib LIVE", url: "https://www.youtube.com/embed/live_stream?channel=UCYn6UEtQ771a_OWSiNBoG8w&autoplay=1&controls=0&fs=1" },
      { name: "3. Hazur Sahib LIVE", url: "https://www.youtube.com/embed/live_stream?channel=UCuerQ47I9Y2qxr4eIopxbYw&autoplay=1&controls=0&fs=1" },
      { name: "4. Bangla Sahib LIVE", url: "https://www.youtube.com/embed/live_stream?channel=UCA1Jqo-WXVuMgs4WcD5f5Yw&autoplay=1&controls=0&fs=1" },
      { name: "5. Fatehgarh Sahib LIVE", url: "https://www.youtube.com/embed/live_stream?channel=UCudVHqnOekwcvpzNpY8_ERw&autoplay=1&controls=0&fs=1" }
    ];

    let currentChannel = 0;
    const IFRAME = document.getElementById('stream');
    const channelNameBox = document.getElementById('channelName');
    let hideTimeout;

    function loadChannel(index) {
      IFRAME.src = CHANNELS[index].url;
      showChannelName(CHANNELS[index].name);
    }

    function showChannelName(name) {
      channelNameBox.textContent = name;
      channelNameBox.classList.add("show");

      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        channelNameBox.classList.remove("show");
      }, 3000); // hide after 3 sec
    }

    // Load first channel
    loadChannel(currentChannel);

    // Overlay click → next channel
    document.getElementById('overlay').addEventListener('click', () => {
      nextChannel();
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowRight" || e.key.toLowerCase() === "d") {
        nextChannel();
      } else if (e.key === "ArrowLeft" || e.key.toLowerCase() === "a") {
        prevChannel();
      } else if (/^[1-5]$/.test(e.key)) {
        jumpToChannel(parseInt(e.key) - 1);
      }
    });

    function nextChannel() {
      currentChannel = (currentChannel + 1) % CHANNELS.length;
      loadChannel(currentChannel);
    }

    function prevChannel() {
      currentChannel = (currentChannel - 1 + CHANNELS.length) % CHANNELS.length;
      loadChannel(currentChannel);
    }

    function jumpToChannel(index) {
      currentChannel = index;
      loadChannel(currentChannel);
    }

    // Auto-refresh every 60 minutes
    setTimeout(() => location.reload(), 60 * 60 * 1000);
  </script>
</body>
</html>
